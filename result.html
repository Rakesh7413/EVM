  <script type="text/javascript">
   
    var queryString = new Array();
    window.onload = function () {
        if (queryString.length == 0) {
            if (window.location.search.split('?').length > 1) {
                var params = window.location.search.split('?')[1].split('&');
                for (var i = 0; i < params.length; i++) {
                    var key = params[i].split('=')[0];
                    var value = decodeURIComponent(params[i].split('=')[1]);
                    queryString[key] = value;
                }
            }
        }
             var clicks=parseInt(queryString["clicks"]);
			 var clicks1=parseInt(queryString["clicks1"]);

            document.getElementById("clicks").innerHTML = clicks;

			document.getElementById("x").innerHTML = total;
if(clicks>clicks1 && clicks>clicks2)
{
   document.getElementById("res").innerHTML = "BLUE wins";
}
else if(clicks1>clicks && click1>clicks2)
{

}
else if(clicks2>clicks && clicks2>clicks1)

}
else
{document.getElementById("res").innerHTML = "TIED";}
        
    };
  </script>
